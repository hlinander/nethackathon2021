<!DOCTYPE html>
<html lang="en">

    <style>body {
  color: #fff;
  background-color: #000;
  overflow: hidden;
}

canvas {
  z-index: -10;
  margin: 0;
  padding: 0;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

.xterm-viewport {
  overflow: hidden !important;
}

.xterm .xterm-viewport {
  touch-action: none;
}

@keyframes fadeAnimation {
  from {
    color: green;
  }

  to {
    color: #fff;
  }
}

.fade-in {
  animation: 3s ease-in-out fadeAnimation;
}

</style>


  </head>
  <body>
  <canvas id="c"></canvas>
  <script>let prevMatrixTimer = null;
function setupMatrix() {
    if (prevMatrixTimer) {
        clearInterval(prevMatrixTimer);
        prevMatrixTimer = null;
    }
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    //making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;
    //chinese characters - taken from the unicode charset
    var matrix = "~!@#$%^&*()_+`1234567890-={}|QWERTYUIOP:\"[]\\ASDFGHJKL?;'ZXCVBNM,./<>!";
    //converting the string into an array of single characters
    matrix = matrix.split("");
    var font_size = 10;
    var columns = c.width / font_size; //number of columns for the rain
    //an array of drops - one per column
    var drops = [];
    //x below is the x coordinate
    //1 = y co-ordinate of the drop(same for every drop initially)
    for(var x = 0; x < columns; x++)drops[x] = Math.random() * c.height;
    //drawing the characters
    function draw() {
        //Black BG for the canvas
        //translucent BG to show trail
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#9a0939";
        ctx.font = font_size + "px arial";
        //looping over drops
        for(var i = 0; i < drops.length; i++){
            //a random chinese character to print
            var text = matrix[Math.floor(Math.random() * matrix.length)];
            //x = i*font_size, y = value of drops[i]*font_size
            ctx.fillText(text, i * font_size, drops[i] * font_size);
            //sending the drop back to the top randomly after it has crossed the screen
            //adding a randomness to the reset to make the drops scattered on the Y axis
            if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;
            //incrementing Y coordinate
            drops[i]++;
        }
    }
    prevMatrixTimer = setInterval(draw, 35);
}
setupMatrix();
window.addEventListener("resize", function(event) {
    setupMatrix();
});

</script>
    <div id="app"></div>
    <script src="/index.6fa4ea68.js" defer=""></script>
  </body>
